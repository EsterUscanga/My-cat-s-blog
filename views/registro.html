<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/registro_style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Registro</legend>
            <table>
                <tr>
                    <td>
                        <label for="name">Nombre:</label><br><input type="text" id="name" />
                    </td>
                    <td>
                        <label for="sexo">Sexo: </label>
                        <br><input type="radio" value="Masculino" id="masculino" />
                        <br><input type="radio" value="Femenino" id="femenino" />
                    </td>
                    <td>
                        <label for="password">Contrasena</label><br><input type="password" id="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">E-mail: </label><br><input type="text" id="email" />
                    </td>
                    <td>
                        <input type="submit" value="Subscribir" id="submit" />
                    </td>
                </tr>
            </table>      
        </fieldset>
    </form>
</body>
</html>
